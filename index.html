<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Collab Chat</title>
</head>
<body>
    <header>
        <img src="./public/Assets/images/chat-icon.png" alt="chat icon">
        <h1>Lync</h1>
        <p>At a glance</p>
        <p>How it works</p>
        <p>Plan and pricing</p>
        <p>Sign in</p>
        <button class="join-meet-btn">Join the meeting</button>
        <button class="start-meet-btn">Start a meeting</button>
    </header>

    <main>
        <div class="left-main">
        <p style="font-size: 3rem;">Meet, collaborate, and connect effortlessly. Experience video chats redefined.</p>
        <p style="font-size: 1.5rem;">Video chat app that let's you connect and collaborate.</p>
        <div class="btn-container">
            <button>
                <img src="./public/Assets/images/camcorder.png" alt="camcorder image">
                New meeting
            </button>
            <button class="keyboard">
                <img src="./public/Assets/images/keyboard.png" alt="">
                <span input-txt>
                    <input type="text" placeholder="enter code">
                </span>
            </button>
        </div>
        <button class="code-and-join-btn">Enter code then click me to join</button>
    </div>
        <div class="right-main">
            <img src="./public/Assets/images/google-meet-people.jpg" alt="">
        </div>
      
    </main>
</body>
</html>
